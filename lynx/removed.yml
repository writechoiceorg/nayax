            type: string
            format: date-time
        - name: end_date
          in: path
          description: The end date of the report file range.
          required: true
          schema:
            type: string
            format: date-time
        - name: report_file_type
          in: query
          description: The type of report file to retrieve, if filtering by type.
          schema:
            type: string
