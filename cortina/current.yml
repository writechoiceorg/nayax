components:
  schemas:
    BatchStatus:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 99
      type: integer
      format: int32
      description: |
        *  0 - Missing
        *  1 - Open
        *  2 - InProgress
        *  3 - Close
        *  4 - Reopen
        *  5 - Closed
        *  6 - Declined
        * 99 - Unknown
    BatchOperation:
      enum:
        - 1
        - 3
      type: integer
      format: int32
      description: |
        * 1 - Open
        * 3 - Close
    ECIType:
      enum:
        - 1
        - 5
        - 6
        - 7
      type: integer
      format: int32
      description: >
        Conditional (Only if interface = 01)

        Pre process method used for Electronic Commerce

        * 01 - Mail Order/Telephone Order (MOTO, no 3DS)

        * 05 - Fully authenticated CAVV/UCAFF verification submission

        * 06 - Non-authenticated security transaction at a 3-D Secure-capable
        Merchant.
               The Merchant attempted to authenticate the Cardholder using 3-D Secure (aka: Proof of attempt)
        * 07 - Non-authenticated security submission
      example: 1
    ECom3DSType:
      enum:
        - 0
        - 1
        - 2
      type: integer
      format: int32
      description: |
        3DS version supported by the merchant:
        * 0 - Not supported
        * 1 - 3DS version 1.0
        * 2 - 3DS version  2.0
      example: 1
    ResponseCode:
      enum:
        - -9
        - 0
        - 4
        - 5
        - 8
        - 80
        - 81
        - 82
        - 83
        - 84
        - 85
        - 992
        - 993
        - 994
        - 995
        - 996
        - 997
        - 998
        - 999
        - 1021
      type: integer
      format: int32
      description: >
        Error description

        *   -9 - Onboarding Failure

        *   0 - Success

        *   4 - Insufficient funds

        *   5 - Onboarding Success

        *   8 - Onboarding In Progress

        * 80 - AgeVerification approved

        * 81 - AgeVerification declined

        * 82 - AgeVerification data not available on client side (For ex. card
        not recognized)

        * 83 - AgeVerification provider not responding

        * 84 - AgeVerification data invalid (The requested age cannot be
        verified because it does not match any age group)

        * 85 - AgeVerification command data invalid

        * 990 - CertificateFileName not found

        * 991 - Failed to decipher message body

        * 992 - Timeout

        * 993 - Keep polling

        * 994 - Card Brand Not supported

        * 995 - Device Skip Site

        * 996 - Transaction ID unknown / Duplicate Transaction ID (Start Session
        Error)

        * 997 - Missing mandatory parameters

        * 998 - Validation/request cannot be parsed

        * 999 - General system failure

        * 1010 - Public Key Certificate not found

        * 1011 - Method not Implemented

        * 1021 - Switch Interface
    RegularCreditType:
      enum:
        - 0
        - 1
      type: integer
      format: int32
      description: |
        * 0 - transactions
        * 1 - amount
    TransitTransactionType:
      enum:
        - 1
        - 2
        - 3
        - 7
      type: integer
      format: int32
      description: |
        * 1 - Prefunded
        * 2 - Realtime Authorization
        * 3 - Post-Authorization Aggregated Transaction
        * 7 - Debt Recovery
    DenyListIndication:
      enum:
        - 0
        - 1
        - 2
      type: integer
      format: int32
      description: |
        * 0 - unknown/ no effect
        * 1 - Decline will cause consumer to be added to the deny list
        * 2 - Approval shall cause the consumer to be removed from deny list.
    Status:
      type: object
      description: Transaction status
      properties:
        Verdict:
          type: string
          nullable: false
          description: |
            - Mandatory
            - Const string values:
            - Status of the request ('Approved'/'Declined')
        Code:
          type: integer
          format: int32
          nullable: true
          description: >
            - Conditional - Only if verdict value is declined

            - Please refer to the Decline Reasons Code List in the relevant
            Overview section for full list of allowed decline codes
        StatusMessage:
          type: string
          nullable: true
          description: >
            - Optional

            - Length: 255

            - Transaction status message free text field / additional varying
            data
        CustomDeclineCode:
          type: string
          nullable: true
          description: >
            - Optional

            - This field is used for specifying a custom decline code (i.e. Soft
            Decline or Switch Interface).

            - The value might be the same as the acquirer's response code or
            composed by other data.
      additionalProperties: false
    Product:
      type: object
      nullable: true
      description: Product information
      properties:
        Code:
          type: integer
          format: int32
          nullable: true
          description: >
            - Mandatory

            - length: short (int16)

            - Code of the selected item as defined in the Nayax backoffice or
            vending machine
        CatalogProductId:
          type: string
          nullable: true
          description: >
            - Optional

            - length: string (100)

            - External unique identifier of the selected item (the product
            catalog number) as defined in the Nayax backoffice
        Name:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Product name as defined in the Nayax backoffice
        Price:
          type: number
          format: double
          nullable: true
          description: >
            - Mandatory

            - Product price in the machine's currency. This the original Product
            price while the transaction amount is the billing price after
            adjustments such as surcharge or loyalty.
        UnitOfMeasurement:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 64
            - Product's unit of measurement (e.g 'unit' or 'Liter')
        Measurement:
          type: number
          format: double
          nullable: true
          description: |
            - Optional
            - Decimal
            - Product's quantity in the unit of measurement
        Group:
          type: string
          nullable: false
          description: |
            - Mandatory
            - Length: 255
            - Product's group as existing in the product map
        ProductGroupId:
          type: string
          nullable: true
          description: |
            - Length: 255
            - Product's group code as existing in the product map
        PulseLineNumber:
          type: integer
          format: int32
          nullable: true
          description: >
            - Extending remote vend capability to support multiple machines via
            pulse.

            - positive (PulseLineNumber >= 0)
      additionalProperties: false
    CustomData:
      type: object
      nullable: true
      description: Custom Fields Information, Contact Nayax TPOC to define.
      properties:
        DirectActor:
          type: string
          nullable: true
          description: |
            Direct actor custom data (String in json format)
          example: String
        Operator:
          type: string
          nullable: true
          description: |
            Operator custom data (String in json format)
          example: String
        Distributor:
          type: string
          nullable: true
          description: |
            Distributor custom data (String in json format)
          example: String
        Actor:
          type: string
          nullable: true
          description: |
            Actor custom data (String in json format)
          example: String
        Machine:
          type: string
          nullable: true
          description: |
            Machine custom data (String in json format)
          example: String
        SoftDecline:
          type: string
          nullable: true
          description: |
            Soft Decline custom data (String in json format)
          example: String
      additionalProperties: false
    TransitElement:
      type: object
      nullable: true
      description: Transit Element Information
      properties:
        TransitTransactionType:
          $ref: '#/components/schemas/TransitTransactionType'
        DenyListIndication:
          $ref: '#/components/schemas/DenyListIndication'
    BasicInfo:
      type: object
      nullable: true
      description: Basic Information
      properties:
        TransactionId:
          type: string
          nullable: true
          description: >
            String (36)

            Mandatory

            The unique identifier for this transaction.

            If /StartSession has been used then this will echo the transaction
            Id encrypted in 'TranIDCipher'.

            If /StartSession was not Used - Nayax Engine shall generate this
            Value.
          example: N99O4XURDQYJZIK4OTCAWF1RHHA40TZWVCRB
        NayaxTransactionId:
          type: integer
          nullable: true
          format: int64
          description: >
            - Nayax Internal Unique identifier for the transaction which will be
            echoed

            in further requests.
          example: 3584697384
        Amount:
          type: number
          format: double
          nullable: true
          description: >
            Decimal (max 3 digits for cents)

            Mandatory

            The amount of the payment

            Example: 1 cent = 0.01, 20 cents = 0.20

            Note: Currencies with no Decimal Place shall be represented as
            double as well

            Example: 234 JYN = 234.0
          example: 5
        CurrencyCode:
          type: string
          nullable: true
          description: |
            String(3)
            Mandatory
            Currency according to ISO4217
            Attribute format: Alpha-3
          example: ILS
        CurrencyNumeric:
          type: string
          nullable: true
          description: |
            String(3)
            Mandatory
            Currency according to ISO4217
            Attribute format: Numeric-3
          example: '376'
        SiteId:
          type: integer
          format: int16
          nullable: true
          description: |
            Region of the Nayax server.
          example: 1
        MachineAuTime:
          type: string
          nullable: true
          description: |
            Machine Authorization Timestamp
          example: '071221132914'
        TimeoutMS:
          type: integer
          format: int32
          nullable: false
          description: |
            Nayax Server T/O configuration, in milliseconds
          example: 15000
        IsProductSelected:
          type: boolean
          nullable: true
          description: |
            indication if the product was pre-selected
          example: true
        PaymentMethodID:
          type: integer
          format: int32
          nullable: true
          description: |
            Nayax identifier of the payment provider
          example: 1
        BillingProviderId:
          type: integer
          format: int32
          nullable: true
          description: |
            Nayax identifier of the billing provider
          example: 1
        AuditNumber:
          type: integer
          format: int64
          nullable: true
          description: |
            For Nayax internal use only.
          example: 342
        NayaxRRN:
          type: string
          description: >
            - Optional

            - Reference to generate Nayax Number, Used as External Transaction
            Identification for external parties (Usually Card schemes, or App
            service providers).From support perspective - It is highly
            recommended that this ID shall be the one visible to the end
            consumer/Card holder and the card's Issuer (e.g. Bank) or
            Application service provider (e.g. Alipay, WeChat). If none of the
            above is applicable, the Integrator shall generate an additional
            String.

            - This Value shall be echoed in the \/Inquiry request.
          example: '111111'
        IsDeferredAuthorization:
          type: boolean
          nullable: true
        AgeLimitation:
          type: integer
          nullable: true
          format: int16
          description: |
            - Optional
            - Minimum age required to allow the transaction.
          example: 18
        IsSoftDeclineCompletion:
          type: boolean
          nullable: false
        TransitElement:
          $ref: '#/components/schemas/TransitElement'
      additionalProperties: false
    MachineInfo:
      type: object
      nullable: true
      description: Machine Information
      properties:
        Id:
          type: integer
          format: int64
          nullable: true
          description: |
            - Mandatory
            - Machine entity unique ID allocated in the Nayax backoffice.
          example: 106791869
        Name:
          type: string
          nullable: true
          description: |
            - Mandatory
            - Length: 255
            - Machine Name as defined in the Nayax backoffice
          example: Itai_TestPayCC V2
        ExternalId:
          type: string
          nullable: true
          description: >
            - Optional

            - Length: 200

            - Optional filed, it reflects the Machine External ID as it has been
            provided by the operator in the Nayax back-office system (Machine
            number - operator).
          example: OperatorExternalID
        Type:
          type: string
          nullable: true
          description: |
            - Length: 50
            - Machine Type as defined in the Nayax backoffice
          example: machine type
        TerminalId:
          type: string
          nullable: true
          description: |
            - Optional, Contact Nayax TPOC to define.
            - Length: 255
            - Optional Terminal identifier as defined in the Nayax backoffice.
          example: '8888888844'
        DecimalPlace:
          type: integer
          format: int64
          nullable: true
          description: >
            Decimal point location for amounts used on this machine

            Example: a value of '2' refers to possible amounts such as 123.45,
            while a value of '0' refers to amount 12345
          example: 2
        Offset:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - UTC timezone offset
          example: '3.00'
        GroupId:
          type: string
          nullable: true
          description: |
            For Nayax internal use only.
          example: String
        OperatorId:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Merchant ID as defined in the Nayax backoffice
          example: 2001537302
        Region:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Region as defined in the Nayax backoffice
          example: EU
        City:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Machine City as defined in the Nayax backoffice
          example: Abbeville
        ZipCode:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Machine ZipCode as defined in the Nayax backoffice
          example: 22448Z
        Country:
          $ref: '#/components/schemas/CountryInfo'
        GeoLocation:
          $ref: '#/components/schemas/GeoLocation'
      additionalProperties: false
    DeviceInfo:
      type: object
      nullable: true
      description: Nayax Device Information
      properties:
        HwSerial:
          type: string
          nullable: true
          description: |
            Nayax Device Hardware serial number as embedded on the device
          example: '0434324119376526'
        FWVersion:
          type: string
          nullable: true
          description: |
            Device Firmware version
          example: 4.0.0.22-RC01 - Aug 25 2021
        Type:
          type: string
          nullable: true
          description: |
            Nayax Device Type
          example: Onyx
      additionalProperties: false
    ActorInfo:
      type: object
      nullable: true
      description: |
        Merchant (aka: Actor) Information.
      properties:
        Id:
          type: integer
          format: int64
          nullable: true
          description: |
            - Mandatory
            - Length: 255
            - Actor ID as saved as defined in the Nayax backoffice
          example: 2001537302
        Name:
          type: string
          nullable: true
          description: |
            - Mandatory
            - Length: 255
            - Direct Merchant name as defined in the Nayax backoffice
          example: TestPayCC V2 OP
        OperatorId:
          type: integer
          format: int64
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Merchant Operator ID as defined in the Nayax backoffice
          example: 2001537302
        OperatorName:
          type: string
          nullable: true
          description: |
            - Optional
            - Length: 255
            - Merchant Operator name  as defined in the Nayax backoffice
          example: TestPayCC V2 OP _ Sub Merchant
        MerchantId:
          type: string
          nullable: true
          description: |
            - Optional, Contact Nayax TPOC to define.
            - Length: 255
            - Merchant identifier as defined in the Nayax backoffice
          example: 999999888885
        DynamicURL:
          type: string
          nullable: true
          description: |
            - Optional, support different url's.
            - Length: 255
            - Actor level url configuration
          example: https://www.nayax.com/alternativeURL
        Country:
          $ref: '#/components/schemas/CountryInfo'
        GeoLocation:
          $ref: '#/components/schemas/GeoLocation'
        MCC:
          type: integer
          format: int32
          description: >
            - Optional

            - classify merchants and businesses by the type of goods or services
            provided. Payment brands, issuers and acquirers.
          nullable: true
          example: 455
        SubMerchantId:
          type: string
          nullable: true
          description: |
            - Optional, Contact Nayax TPOC to define.
            - Length: 255
            - Sub Merchant identifier as defined in the Nayax backoffice
          example: 999999888886
      additionalProperties: false
    CountryInfo:
      type: object
      nullable: true
      description: |
        Actor and Machine Country information
      properties:
        Name:
          type: string
          nullable: true
          description: |
            String
            Mandatory
            Country Full Name
          example: UNITED STATES
        NumericCode:
          type: string
          nullable: true
          description: |
            String(3)
            Mandatory
            ISO-3166-1 format: Numeric-3 code
          example: '840'
        Alpha2Code:
          type: string
          nullable: true
          description: |
            String(2)
            Mandatory
            ISO-3166-1 format: Alpha-2 code
          example: US
        Alpha3Code:
          type: string
          nullable: true
          description: |
            String(3)
            Mandatory
            ISO-3166-1 format: Alpha-3 code
          example: USA
        Intra:
          type: string
          nullable: true
          description: >
            String

            Mandatory

            An Intra Region refers to a geographical diversification across
            countries within a single 'Intra region'.

            E.g. 'France' is country within the 'European Union' Intra Region.
          example: Europe
      additionalProperties: false
    GeoLocation:
      type: object
      description: Actor and Machine Geo location information
      nullable: true
      properties:
        State:
          type: string
          nullable: true
          description: |
            - String
            - Optional
            - Actor geo state code as defined in the Nayax backoffice
          example: Alabama
        City:
          type: string
          nullable: true
          description: |
            - String(255)
            - Optional
            - City as defined in the Nayax backoffice
          example: Zambezi
        CountryCode:
          type: string
          nullable: true
          description: |
            String
            Optional
            Country code (ISO3) as defined in the Nayax backoffice
          example: ZM
        ZipCode:
          type: string
          nullable: true
          description: |
            String(255)
            Optional
            Zip code defined in the Nayax backoffice
          example: '234234'
        Address:
          type: string
          nullable: true
          description: |
            String(255)
            Optional
            Address as defined in the Nayax backoffice
          example: River
        Latitude:
          type: number
          format: double
          nullable: true
          description: |
            - Machine Location Latitude as defined in the Nayax backoffice
          example: 51.0003431
        Longitude:
          type: number
          format: double
          nullable: true
          description: |
            - Machine Location Longitude as defined in the Nayax backoffice
          example: 23.745245
      additionalProperties: false
    PaymentInfo:
      type: object
      nullable: true
      description: >
        - This Object Identifies Transaction Information and references
        (RRNs,Transaction IDs, AUth Code, original amounts etc..)

        - The Object is Included in all response messages for Payment calls

        - When included in requests (cases of /Settlement, /Void, /Refund, and
        /Inquiry) the object refers to the PaymentInfo object returned on a
        previous call (e.g a Refund request will include the information
        returned in the Original /Sale, /Settlement or /Inquiry responses the
        settled it.)
      properties:
        SrvTranId:
          type: string
          nullable: true
          description: >
            - the Integrator's internal transaction id.

            - Conditional, only if /StartSession was not Used.

            - If /StartSession was used, this should be either empty or Echo the
            Transaction ID sent in the request.
          example: '3584697388'
        AuthCode:
          type: string
          nullable: true
          description: >
            - String (40)

            - Conditional For Credit cards implementation, when transaction is
            approved,

            - Optional for Static QR, Dynamic QR and ExternalPP.

            - External (usually Card issuer's)Authorization Code

            - Note: In dynamic QR implementation The Value returned in an
            approved /Inquiry request shall represent the Approval Code of the
            transaction and shall override any previous values returned.
          example: '333333'
        AuthAmount:
          type: number
          format: double
          nullable: true
          description: >
            - Conditional, on /Authorization and /Sale responses,

            - Optional for all other cases,

            - The original amount requested in /Authorization or /Sale
            requested.
          example: 5.5
        SettAmount:
          type: number
          format: double
          nullable: true
          description: >
            - Conditional, on /Settlement, /Inquiry and /Sale responses,

            - Optional for all other cases.

            - In most cases - the original amount requested in /Settlement or
            /Sale process.

            - For Cortina External Prepaid *only*, this value can be used to
            update a discount that was given to the cardholder. The amount can
            be equal or lower than the original amount, and it will be reflected
            in the transaction settlement amount in Nayax Core transaction
            record. Please notice, this field is used for reporting purposes
            only, and can only be used for cases where the integrator is
            preforming the discount.
          example: 5.5
        RRN:
          type: string
          nullable: true
          description: >
            Reference Retrieval Number, Used as External Transaction
            Identification for external parties (Usually Card schemes)

            From support perspective - It is highly recommended that this ID
            shall be the one visible to the end consumer/Card holder.

            Note: in /Inquiry response the RRN value must match the preceding
            Value sent in the /GenerateQR response.
          example: '111111'
        Token:
          type: string
          nullable: true
          description: |
            String(256)
            A unique token for the transaction
            For Internal Nayax use only
          example: string
        AuthDateTime:
          type: string
          nullable: true
          description: >
            - Conditional, on /Authorization and /Sale response

            - The date time string of when the /Authorization ot /Sale took
            place

            - Format: ddMMyyHHmmss
          example: '071221133300'
        SettDateTime:
          type: string
          nullable: true
          description: |
            - Conditional, on /Settlement and /Sale responses
            - The date time string of when the /Settlement or /Sale took place
            - Format: ddMMyyHHmmss
          example: '071221133330'
        TraceNumber:
          type: string
          nullable: true
          description: |
            Trace number,
            For Internal Nayax use only
          example: '4444'
        AuthSource:
          type: string
          nullable: true
          description: |
            - String(5)
            - For Internal Nayax use only
          example: string
        AdditionalData:
          type: string
          nullable: true
          description: |
            - Optional, Contact Nayax TPOC on order define.
            - String in JSON format.
          example: string
        IsGatewayTimeout:
          type: boolean
          nullable: true
          description: |
            Was there was a gateway timeout (valid in response)
          example: false
        ProviderExternalData:
          type: string
          nullable: true
          description: |
            - Optional.
            - String in JSON format.
          example: string
        InitiateTranReference:
          type: integer
          nullable: true
          format: int64
          description: >
            - Conditional, in case of re-attempt of using a prepaid loyalty card
            on a terminal in a given transaction,

            - this field will reflect which transaction (Nayax Transaction ID)
            this attempt originally belongs to.
          example: 11223344
        IsRevalueCard:
          type: boolean
          nullable: true
          description: Indication if card is allowed revalue
          example: false
      additionalProperties: false
    CardData:
      type: object
      nullable: true
      description: >-
        Additional data we read from the card (EMV data, expiration date, cvv2,
        etc.)
      properties:
        CardNumber:
          type: string
          nullable: true
          description: >
            - String ()

            - Mandatory

            - For card present Authorization and Sale, the full Track2 will be
            sent in this field.

            - For card not present, Settlement, Cancel, Void, Refund - The card
            PAN only will be sent.
          example: '****'
        EntryMode:
          type: string
          nullable: true
          description: >
            String (4)

            Mandatory

            Optional Value:

            * MCR - Card number read from the card magnetic stripe.

