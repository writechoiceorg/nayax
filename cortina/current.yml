  /Cortina/DynamicQR/GenerateQR:
    post:
      tags:
        - DynamicQR
      summary: Cortina DynamicQR GenerateQR
      description: >
        This method is called by Nayax and provides the integrator with a
        transaction Id identification (Generated in /StartSession),

        required Amount, merchant, and Machine details (and more). The
        integrator Shall validate the information and respond

        with the Dynamic QR information to be displayed on the Nayax device
        accordingly.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DynamicQrRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DynamicQrRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DynamicQrRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicQrResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DynamicQrResponse'
  /Cortina/DynamicQR/Inquiry:
    post:
      tags:
        - DynamicQR
      summary: Cortina DynamicQR Inquiry
      description: >
        This method is called by Nayax to inquire the approval status of a
        Transaction ID.

        This call will include the transaction’s final amount and the
        transaction ID generated in the /GenerateQR call.

        An “Approved” response this call will usually attempt to vend/release
        the product.

        A “Decline” will terminate the transaction and a “Pending” response will
        trigger a subsequent /Inquiry request after a predefined time.

        Consult your Technical Point of Contact in Nayax to setup how many calls
        and how frequently should they be polled.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DynamicInquiryRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DynamicInquiryRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DynamicInquiryRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicInquiryResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DynamicInquiryResponse'
  /Cortina/DynamicQR/Refund:
    post:
      tags:
        - DynamicQR
      summary: Cortina DynamicQR Refund
      description: >
        This method is called by Nayax, within Nayax web system (DCS),

        to refund full/partial amount of the sale/settlement payment requests or
        a successful inquiry,

        for example due to an Application user’s complaint.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DynamicRefundRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DynamicRefundRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DynamicRefundRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicRefundResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DynamicRefundResponse'
  /Cortina/DynamicQR/Void:
    post:
      tags:
        - DynamicQR
      summary: Cortina DynamicQR Void
      description: >
        This method is called by Nayax to void a previously successful Inquiry
        payment requests (for example- in cases where product was not dispensed,

        or the machine has been timed-out).

        In some cases, this command may resemble the ‘effect’ of /Refund (in
        pre-selection cases) method. However,

        the /Void method should always be implemented nevertheless as it refers
        to a dedicated user story.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DynamicVoidRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/DynamicVoidRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/DynamicVoidRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DynamicVoidResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/DynamicVoidResponse'
  /Cortina/{integratorName}/start:
    post:
      servers:
        - url: https://lynx.nayax.com/payment/v2/transactions
      tags:
        - StaticQR
      summary: Cortina StaticQR Start
      description: >
        This method starts every transaction flow and informs Nayax that a
        consumer has been approached to an operator's machine.

        This method is called by the Integrator and provides Nayax with a
        transaction Id (Generated by the integrator and binds all
        Nayax-Integrator communication regarding a certain transaction),

        AppUserID, TerminalId, secret token, and App account balance.


        The request should be sent to the following address:

        https://lynx.nayax.com/payment/v2/transactions/cortina/(integrator's
        payment method name)/start
      parameters:
        - name: integratorName
          in: path
          required: true
          schema:
            type: string
          description: Integrator name assigned by Nayax
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticNotifyRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticNotifyRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticNotifyRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticNotifyResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StaticNotifyResponse'
  /Cortina/StaticQR/Authorization:
    post:
      tags:
        - StaticQR
      summary: Cortina StaticQR Authorization
      description: >
        Used in preauthorization cases (e.g., when a consumer starts a
        transaction, but the exact clearing amount will be defined later
        according to their uses),

        this method is called by Nayax and provides the integrator with relevant
        information to validate and authorize an ongoing transaction by the
        consumer based on their account.

        /Authorization request will temporarily hold credit in the consumer
        account balance as part of the transaction flows. This command must be
        followed by either settlement or cancel request.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticAuthRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticAuthRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticAuthRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticAuthResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StaticAuthResponse'
  /Cortina/StaticQR/Settlement:
    post:
      tags:
        - StaticQR
      summary: Cortina StaticQR Settlement
      description: >
        Upon successful dispense of a product/service by the operator's machine,
        Nayax will call this method to complete and capture the transaction with
        the integrator.

        This call will include the transaction’s final amount to be cleared by
        the integrator.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticSettRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticSettRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticSettRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticSettResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StaticSettResponse'
  /Cortina/StaticQR/Cancel:
    post:
      tags:
        - StaticQR
      summary: Cortina StaticQR Cancel
      description: >
        In events of revoking preauthorization process, this method is called by
        Nayax and provides the integrator with relevant information to revoke an
        ongoing instance of preauthorization transaction.

        Therefore, in such events this method (Cancel) will replace the
        settlement method and will release the temporarily captured credit in
        the consumer account.

        for example, in event such of Vend fail, authorization timeout, consumer
        manual cancels before choosing a product.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticCancelRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticCancelRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticCancelRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticCancelResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StaticCancelResponse'
  /Cortina/StaticQR/Sale:
    post:
      tags:
        - StaticQR
      summary: Cortina StaticQR Sale
      description: >
        Used in preselection cases (e.g., when a consumer starts a transaction,
        and the exact clearing amount is known),

        this method is called by Nayax and provides the integrator with relevant
        information to charge the consumer account balance for a specific amount
        in a single request.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticSaleRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticSaleRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticSaleRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticSaleResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StaticSaleResponse'
  /Cortina/StaticQR/Void:
    post:
      tags:
        - StaticQR
      summary: Cortina StaticQR Void
      description: >
        This method is called by Nayax to void a previously successful payment
        request.

        For example, in cases such as vend failed, Cortina time out in /sale
        method, and device failed to produce settlement after a successful
        /Sale.

        Although in pre-selection cases /Void may resemble to /Refund method,
        /Void should always be implemented as it addresses different use cases.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticVoidRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticVoidRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticVoidRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StaticVoidResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StaticVoidResponse'
  /Cortina/StaticQR/Refund:
    post:
      tags:
        - StaticQR
      summary: Cortina StaticQR Refund
      description: >
        This method is called by Nayax, within Nayax web system (DCS), to refund
        full/partial amount of the sale/settlement payment requests or a
        successful inquiry, for example due to an Application user’s complaint.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StaticRefundRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StaticRefundRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StaticRefundRequest'
      responses:
        '200':
