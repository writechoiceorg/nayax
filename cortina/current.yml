  /Cortina/RenewKey:
    post:
      tags:
        - Cortina
      summary: Post Renew Key
      description: >
        ## Renew Key

        Nayax Engine takes the key as is and asks the Provider MS to refresh the
        key (step 3)

        Cortina returns new PIN encryption key (step 4) under the ZMK of the
        provider

        [![Renew Key
        Process](Redoc/CortinaMain/RenewKeyProcess.png)](Redoc/CortinaMain/RenewKeyProcess.png)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RenewKeyRequest'
          text/json:
            schema:
