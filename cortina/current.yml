    get:
      tags:
        - Cortina
      summary: Get Version
      description: Returns the Cortina assembly version and build
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/VersionResponse'
  /Cortina/StartSession:
    post:
      tags:
        - Cortina
      summary: Post Start Session
      description: Initial Request Validation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/StartSessionRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartSessionResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/StartSessionResponse'
  /Cortina/SaleEndNotification:
    post:
      tags:
        - Cortina
      summary: Post Sale End Notification
      description: >
        Optional method, Notify Sale Success, this method is called by Nayax to
        inform the integrator about a successful end of sale transaction.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SaleEndNotificationRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/SaleEndNotificationRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/SaleEndNotificationRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SaleEndNotificationResponse'
            text/json:
              schema:
                $ref: '#/components/schemas/SaleEndNotificationResponse'
  /Cortina/AgeVerification:
